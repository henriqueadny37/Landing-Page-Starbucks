<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <link rel="shortcut icon" href="ico/favicon.ico" type="image/x-icon">
    <title>Landing page starbucks</title>
</head>
<body>
    
    <section>
        <div class="circle" ></div>
        <header>
           <a href="#" class="logo"> <img src="img/logo.png"></a>
           <ul>
            <li><a href="#">Home</a></li>
            <li><a href="#">Menu</a></li>
            <li><a href="#">What's new</a></li>
            <li><a href="#">Contact</a></li>
           </ul>
        </header>
        <div class="content"> 
            <div class="textbox">
                <h2>Its not just coffee <br>its <span>Starbucks</span></h2>
                <p>faça já o seu pedido!</p>
                <a href="#">learn more</a>
            </div>
            <div class="img-box">
                <img src="img/img1.png" alt="copo" class="starbucks">
            </div>
        </div>
        <ul class="thumbs">
            <li><img src="img/thumb1.png" onclick="imgSlider('img/img1.png');changeCircleColor('#017143')"></li>
            <li><img src="img/thumb2.png" onclick="imgSlider('img/img2.png');changeCircleColor('#eb7495')"></li>
            <li><img src="img/thumb3.png" onclick="imgSlider('img/img3.png');changeCircleColor('#F5256D')"></li>
        </ul>
        <ul class="sci">
            <li><a href="#"><img src="img/facebook.png"></a></li>
            <li><a href="#"><img src="img/instagram.png"></a></li>
            <li><a href="#"><img src="img/twitter.png"></a></li>
        </ul>
    </section>

    <script type="text/javascript">
        function imgSlider(anything){
            document.querySelector('.starbucks').src = anything
        }

        function changeCircleColor(color){
            const circle = document.querySelector('.circle');
            circle.style.background = color;
        }
    </script>
</body>
</html>
